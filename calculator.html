<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="2px" cellpadding="20px" cellspacing="10px">
    <tr>
      <td colspan="4">
        <h1>CALCULATOR</h1>
      </td>
    <tr>
      <td colspan="4"><input type="" id="sendvalue"></td>
    </tr>
    </tr>
    <tr>
      

      <td colspan="2"><button onclick="finish()">DELETE</button></td>
      

      
      <td>%</td>
      <td><button onclick="element('/')">/</button></td>
    </tr>
    <tr>
      <td><button onclick="element(7)">7</button></td>
      <td><button onclick="element(8)">8</button></td>
      <td><button onclick="element(9)">9</button></td>
      <td><button onclick="element('*')">*</button></td>

    </tr>
    <tr>
      <td><button onclick="element (4)">4</button></td>
      <td><button onclick="element (5)">5</button></td>
      <td><button onclick="element(6)">6</button></td>
      <td><button onclick="element('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="element(1)">1</button></td>
      <td><button onclick="element(2)">2</button></td>
      <td><button onclick="element(3)">3</button></td>
      <td><button onclick="element('+')">+</button></td>
    </tr>
    <tr>
      <td>^</td>
      <td><button onclick="element(0)">0</button></td>
      <td><button onclick="element('.')">.</button></td>
      <td><button onclick="findresult()">=</button></td>
    </tr>
  </table>

  
<script src="calculator.js"></script> 





</body>

</html>
